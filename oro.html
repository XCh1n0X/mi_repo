<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Roma Leao</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <div id="grilla">
      <header class="border">
        <img class="formatologo" src="imagenes\logoclaro.jpg" alt="Logo" />
      </header>
      <section id="productos" class="border">
        <article class="formatoproductos">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item" style="border: none"><a href="index.html">Home</a></li>
            <li class="list-group-item" style="border: none">
              <a href="urbana.html ">Línea Urbana</a>
            </li>
            <li class="list-group-item" style="border: none"><a href="oro.html">Línea Oro</a></li>
            <li class="list-group-item" style="border: none">
              <a href="platino.html">Línea Platino</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </article>
      </section>
      <section id="servicios" class="border">
        <div class="card-body">
          <p>
            Modelos de Diseño Unico y Seriado.
          </p>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imagenes\imagenportada.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes\imagenoro.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes\imagenplatino.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes\imagenurbana.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <nav class="border">
        <img class="img-fluid" src="imagenes\cuero1.gif" alt="gif1" />
      </nav>
      <aside class="border">
        <img class="img-fluid" src="imagenes\cuero2.gif" alt="gif2" />
      </aside>
      <section id="imagenes"></section>
      <footer class="border">
        <div class="card-footer">
          <img
            class="formatologo"
            src="imagenes\logofooter.jpg"
            alt="Logo Footer"
          />
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
