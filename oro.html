<!DOCTYPE html>
<html lang="es">
  <head>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Roma Leao</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <div id="grilla">
      <header class="border">
        <img class="formatologo" src="imagenes\logoclaro.jpg" alt="Logo" />
      </header>
      <section id="productos" class="border">
        <article class="formatoproductos">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item" style="border: none">
              <a href="index.html">Home</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="urbana.html ">Línea Urbana</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="oro.html">Línea Oro</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="platino.html">Línea Platino</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </article>
      </section>
      <section id="servicios" class="border">
        <div class="card-body">
          <p>Modelos de Diseño Unico y Seriado.</p>
          <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm12 col-md-6 col-xl-6">
          <article class="grid2">
            <img
              src="imagenes\escarlata.jpg"
            />
            
            <h4>Bolso Escarlata</h4>
            <p>
              Bolso de Cuero Sintético
            </p>
            <span><strong>$65.50</strong></span>
            </article>
               
  
          <article class="grid2">
            <img
              src="imagenes/ecologica.jpeg"
            />
            <h4>Cartera Ecológica</h4>
            <p>
              Cartera que cuida nuestro planeta.
            </p>
            <span><strong>$35.00</strong></span>
          </article>
  
          <article class="grid2">
            <img
              src="imagenes/veraniego.jpg"
            />
            <h4>Collar Sunset</h4>
            <p>
              Collar veraniego con toda la onda.
            </p>
            <span><strong>$15.50</strong></span>
          </article>
          
  
        </div>
      </section>
      <nav class="border formatolateral"></nav>
      <aside class="border formatolateral"></aside>
      <section id="imagenes"></section>
      <footer class="border">
        <div class="card-footer">
          <img
            class="formatologo"
            src="imagenes\logofooter.jpg"
            alt="Logo Footer"
          />
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
