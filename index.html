<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo/style.css" />

    <title>Roma Leao</title>
    <meta
      name="description"
      content="Roma Leao provee artículos de última moda, bolsos, joyería, lentes de sol y otros accesorios"
    />
    <meta
      name="keywords"
      content="Roma Leao Portada Pagina Principal Articulos Moda"
    />
    <link rel="shortcut icon" type="image/x-icon" href="imagenes/favicon.png" />
  </head>
  <body>
    <div id="grilla">
      <header>
        <img class="formatologo" src="imagenes\logoclaro.jpg" alt="Logo" />
      </header>
      
      <section id="productos">
        <article class="formatoproductos">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item" style="border: none">
              <a href="index.html">Home</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="webs/urbana.html ">Línea Urbana</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="webs/oro.html">Línea Oro</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="webs/platino.html">Línea Platino</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="webs/contacto.html">Contacto</a>
            </li>
          </ul>
        </article>
      </section>
      <section id="servicios">
        <div class="card-body">
          <p>
            Lleva al máximo tus looks. Únicos, sofisticados y vanguardistas.
            Accesorios de diseño exclusivos confeccionados a mano con técnicas
            tradicionales. Todas tus necesidades y deseos en nuestras tres
            líneas.
          </p>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imagenes\imagenportada.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes\imagenoro.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes\imagenplatino.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imagenes\imagenurbana.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <nav>
        <img
          class="formatologo"
          src="imagenes\fondocuero.jpg"
          alt="FondoCuero"
        />
      </nav>
      <aside>
        <img
          class="formatologo"
          src="imagenes\fondocuero.jpg"
          alt="FondoCuero"
        />
      </aside>
      <section id="imagenes"></section>
      <footer>
        <div class="card-footer">
          <img
            class="formatologo"
            src="imagenes\logofooter.jpg"
            alt="Logo Footer"
          />
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
