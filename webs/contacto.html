<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilo/style.css" />
    <title>Roma Leao</title>
    <meta name="description" content="Roma Leao provee artículos de última moda, bolsos, joyería, lentes de sol y otros accesorios">
    <link rel="shortcut icon" type="image/x-icon" href="../imagenes/favicon.png" />
  </head>
  <body>
    <div id="grilla">
      <header class="border">
        <img class="formatologo" src="../imagenes\logoclaro.jpg" alt="Logo" />
      </header>
      <section id="productos" class="border">
        <article class="formatoproductos">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item" style="border: none"><a href="../index.html">Home</a></li>
            <li class="list-group-item" style="border: none">
              <a href="urbana.html ">Línea Urbana</a>
            </li>
            <li class="list-group-item" style="border: none"><a href="oro.html">Línea Oro</a></li>
            <li class="list-group-item" style="border: none">
              <a href="platino.html">Línea Platino</a>
            </li>
            <li class="list-group-item" style="border: none">
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </article>
      </section>
      <section id="servicios" class="border">
        <form class="formulariocontacto">
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Nombre" id="nombre">
          <br></br>
          <label for="email">E-Mail:</label>
          <input type="email" placeholder="E-Mail" id="email">
          <br></br>
          <textarea name="" id="" cols="30" rows="10" placeholder="Deje sus Comentarios"></textarea>
          <br></br>
          <input type="submit">
          <input type="reset">
          <br></br>
        </form>
      </section>
      <nav class="border formatolateral">
        
      </nav>
      <aside class="border formatolateral">
        
      </aside>
      <section id="imagenes"></section>
      <footer class="border">
        <div class="card-footer">
          <img
            class="formatologo"
            src="../imagenes\logofooter.jpg"
            alt="Logo Footer"
          />
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
